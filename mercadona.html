<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Mercadona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .product-card {
            width: 180px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: white;
        }
        .product-card img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }
        .product-card p {
            font-size: 14px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Productos de Mercadona</h1>
        <button onclick="actualizarProductos()">Actualizar Productos</button>
        <div id="productos-lista" class="product-list"></div>
    </div>

    <script>
        function cargarProductos() {
            fetch('php/obtener_productos_mercadona.php')
                .then(response => response.json())
                .then(data => {
                    const lista = document.getElementById('productos-lista');
                    lista.innerHTML = ""; // Limpiar la lista

                    const productosUnicos = new Set();

                    data.forEach(producto => {
                        const key = `${producto.slug}-${producto.precio}-${producto.peso}`;

                        if (!productosUnicos.has(key)) {
                            productosUnicos.add(key);

                            const card = document.createElement('div');
                            card.classList.add('product-card');

                            const img = document.createElement('img');
                            img.src = producto.imagen;
                            img.alt = producto.nombre;

                            const title = document.createElement('h3');
                            title.textContent = producto.nombre;

                            const price = document.createElement('p');
                            price.textContent = `Precio: ${producto.precio} €`;

                            const weight = document.createElement('p');
                            weight.textContent = `Peso: ${producto.peso}Kg/L`;

                            card.appendChild(img);
                            card.appendChild(title);
                            card.appendChild(price);
                            card.appendChild(weight);

                            lista.appendChild(card);
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function actualizarProductos() {
            fetch('php/actualizar_productos_mercadona.php')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    cargarProductos(); // Recargar la lista de productos después de actualizar
                })
                .catch(error => console.error('Error:', error));
        }

        // Cargar los productos cuando la página se inicie
        cargarProductos();
    </script>
</body>
</html>
